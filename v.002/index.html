<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v2</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="calc">
        <display class="calc__screen">

            <p class="">0</p>
        </display>


        <div class="calc__buttons">
            <div class="btn ac bg-gray">ac</div>
            <div class="btn plus-minus bg-gray">+/-</div>
            <div class="btn percent bg-gray">%</div>
            <div class="btn division bg-orange">/</div>

            <div class="btn btn_7 ">7</div>
            <div class="btn btn_8">8</div>
            <div class="btn btn_9">9</div>
            <div class="btn multiply bg-orange">X</div>

            <div class="btn btn_4">4</div>
            <div class="btn btn_5">5</div>
            <div class="btn btn_6">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn btn_1">1</div>
            <div class="btn btn_2">2</div>
            <div class="btn btn_3">3</div>
            <div class="btn plus bg-orange">+</div>


            <div class="btn btn_0 ">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-orange">=</div>



        </div>




    </div>

</body>

</html>
